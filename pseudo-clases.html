<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pseudo-clases en las animaciones</title>
    <style>
      a.btn-primary{
        color: white !important;
      }
    a:link{
      color: hotpink;
    }
    a:visited{
      color: tomato;
    }
    a:hover{
      background-color: palegoldenrod;
    }
    p:not(.maravillas){
      color: lightsalmon;
    }
    .container-ejemplo div:nth-child(1){

    }

  <body>
    <div class="container mt-5">

        <div class="col-12">

            <h4 class="my-3"> Prácticas del curso <a target="_blank" href="https://platzi.com/cursos/transformaciones-transiciones-css/">Curso de Transformaciones y Transiciones en CSS</a></h4>
            

            <a href="./">Alicia</a>
            <p>en el</p>
            <p class="maravillas">país</p>


            <div class="container-ejemplo">
              <div>Alicia</div>
              <div>Alicia</div>
              <div>Alicia</div>
            </div>

        </div>
      </div>
    </div>

</html>
